
 <h3>Agregar</h3>
 <hr>

 <form (ngSubmit)="agregarPersonaje()">

     <input
      type="text"
      placeholder="Nombre personaje"
      name="nombre"
      [(ngModel)]="nuevo.nombre"
     >

     <input
      type="text"
      placeholder="Poder"
      name="poder"
      [(ngModel)]="nuevo.poder"
     >

     <!-- forma no recomendada de leer los inputs
     (input)="cambiarNombre( $event)"
      [value]="nuevo.poder" -->

     <button type="submit">Agregar</button>
 </form>
