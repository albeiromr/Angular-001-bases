<h1>Dragon Ball Z</h1>
<hr>

<div class="row">

    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li *ngFor="let personaje of personajes">
                {{personaje.nombre}} - {{personaje.poder | number}}
            </li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar</h3>
        <hr>

        <form (ngSubmit)="agregarPersonaje()">

            <input
             type="text"
             placeholder="Nombre personaje"
             name="nombre"
             [(ngModel)]="nuevo.nombre"
            >

            <input
             type="text"
             placeholder="Poder"
             name="poder"
             [(ngModel)]="nuevo.poder"
            >

            <!-- forma no recomendada de leer los inputs
            (input)="cambiarNombre( $event)"
             [value]="nuevo.poder" -->

            <button type="submit">Agregar</button>
        </form>
    </div>


</div>
